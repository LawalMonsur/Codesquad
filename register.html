<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body style="background-color: teal;">
	
<h1 style="color: white; font-family: verdana; text-align: center;">HALAAL CLOTHINGS</h1>

<h1 style="color: white;">Register</h1>

<form action="http://www.wikipedia.org">
	<label for="firstname" >First Name:</label>
	<input id="firstname" type="text" placeholder="John" required>

	<label for="lastname" >Last Name:</label>
	<input id="lastname" type="text" placeholder="Smith" required>

<p>
	<label for="male" >Male</label>
	<input name="Gender" id="male" type="radio" value="MALE" required>

	<label for="female" >Female</label>
	<input name="Gender" id="female" type="radio" value="FEMALE" required>

	<label for="other" >Other</label>
	<input name="Gender" id="other" type="radio" value="OTHER" required>

</p>

<P>

	<label for="email" >Email:</label>
	<input id="email" type="email" placeholder="your email" required>

	<label for="password" >Password:</label>
	<input id="password" type="password" placeholder="your password" required>

</P>

<p>

	<label>Birthday:</label>
	
	<select >
		<option>Month</option>
		<option>Jan</option>
		<option>feb</option>
		<option>March</option>
		<option>April</option>

	</select>

	<select >
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>

	</select>

	<select >
		<option>Year</option>
		<option>1990</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>

	</select>
</p>

<p>
	<h3>I agree to the terms and conditions<input type="checkbox"></h3>
	
</p>

<p><button>Submit</button></p>
</body>
</html>
